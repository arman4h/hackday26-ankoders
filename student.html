<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Classroom Communicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="student-header">
        <div class="header-left">
            <span class="header-logo-icon">ðŸŽ“</span>
            <span class="header-logo-text">Classroom Communicator</span>
        </div>
        <div class="header-right">
            <span class="connection-status">Connected: Mr. Smith's Room</span>
            <div class="student-avatar">ðŸ‘¤</div>
        </div>
    </header>

    <main class="student-main">
        <div class="dashboard-header">
            <div class="dashboard-title-section">
                <h1 class="dashboard-title">My Dashboard</h1>
                <p class="dashboard-instruction">Tap a button below to send a message to your teacher.</p>
            </div>
            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Labels</span>
                    <input type="checkbox" id="label-toggle" checked>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>

        <div class="button-grid" id="button-container">
            <!-- Buttons will be generated by JavaScript -->
        </div>

        <div class="request-listing-section">
            <h2 class="listing-title">My Requests</h2>
            <div class="request-list" id="request-list">
                <!-- Request items will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <div class="confirmation-message" id="confirmation-message" style="display: none;">
        <span class="check-icon">âœ“</span>
        <span>Message sent to Mr. Smith</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
